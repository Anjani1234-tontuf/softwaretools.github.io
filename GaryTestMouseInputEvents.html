<script type="text/javascript">


function gjOnload()
{
      var firstInput =document.getElementsByTagName('input')[0];
      firstInput.focus();
}

function logit(evt)
{
  changeInnerHTML("theop", returnInnerHTML("theop") + "<br>" + evt );
}


function clearOP()
{
  changeInnerHTML("theop", "");
}


</script>

</head>

<body id='testbod' onload="gjOnload();">

<pre WIDTH=90EM; class="aliceblue">

<form name ="testEvents" id="tE">
    <input  type="button" tabindex="2" id="xzCC" title="Show Events" class="buttonNgrey"
    value="Show Events"
    onmouseover="logit('over');"
    onfocus="logit('focus');"
    onblur="logit('blur');"
    onClick="logit('click');"
    onmouseout="logit('out');">
<p>&nbsp;</p>
<p class="td1p" >Activity Level</p>
<p class="td1p">
<select style="width:65%;" class="buttonNgrey" name="al1" id="al1" size="1"
    onmouseover="logit('over');"
    onfocus="logit('focus');"
    onblur="logit('blur');"
    onClick="logit('click');"
    onmouseout="logit('out');">
<option value="1">Sedentary: &nbsp;couch potato</option>
<option value="2" selected>Light: &nbsp;&nbsp;&nbsp;light exercise 1-3 days a week</option>
<option value="3">Moderate: &nbsp;exercise 3-5 days a week </option>
<option value="4">Very: &nbsp;&nbsp;&nbsp;hard exercise or sports 6-7 days a week </option>
<option value="5">Extra: &nbsp;&nbsp;&nbsp;hard exercise &gt; 3 hours a day</option>
</select>
</p>
 </form>

</pre>


<input type="button" id="ib5" title="" class="buttonNgrey" value="Clear"
onClick="clearOP();">




<div id="testplace" style="height:20em; overflow:auto;overflow-x:scroll;overflow-y:scroll;">
<p id='theop'> </p>
</div>
