<script type="text/javascript">


// The Conversion factor is the From wattage / the To wattage - (Math.round (( From / TO) * 10) / 10 )
// First convert time to seconds, multiply by the conversion factor and then convert back to minutes and seconds

//checkPosNumber in gjcalc1  DisplayNotNumber is in gjmsg.js
//changeInnerHTML is in gjcore
function microwaveWattConversion(form)
{

  var mFrom = Trim(form.MfromWatt.value);
  var mTo   = Trim(form.MtoWatt.value);

  // check for appropriate values
  if( checkPosNumber(mFrom) && checkPosNumber(mTo) && mFrom != 0 && mTo !=0)
  {
    // reset the error box
    changeInnerHTML('mcFactorIDERROR','');
    // force conversion to an internal number
    var mMin = form.MMinutes.options[form.MMinutes.selectedIndex].value - 0;
    var mSec = form.MSeconds.options[form.MSeconds.selectedIndex].value - 0;

    var mcFactor = (Math.round (( mFrom / mTo) * 10) / 10 );
    var mcFactorStr = '  : The Multiplier is ' + mcFactor  + " (From / To)";

    // Convert time to seconds and convert to the target wattage
    var MTOTSEC = (((mMin * 60) + mSec) * mcFactor);

    // Convert seconds to minutes and seconds
    var mOptmp= MTOTSEC  / 60;

    var mOPMin= parseInt(mOptmp);
    var mOPSec= Math.round(MTOTSEC % 60);
    //display the results
    var mcOPSTR = "From Wattage " + mFrom + " for " + formatMinSec(mMin, mSec) + " = " + formatMinSec(mOPMin, mOPSec) + " at " + mTo + mcFactorStr;
    changeInnerHTML('mcFactorID',mcOPSTR);
    form.mnewTime.value = formatMinSec(mOPMin, mOPSec);
  }
  else
  {
     changeInnerHTML('mcFactorID','The From and To values must be positive numbers');
  }
}

function formatMinSec( mmin, msec)
{

  if (mmin <= 9)
  {
    mmin = "0" + mmin;
  }

  if (msec <= 9)
  {
    msec = "0" + msec;
  }


  var msg1 = mmin + ':' + msec;
  return msg1;
}



function changeInnerHTML(idin, myHTML)
{
  try
  {
    var myE= document.getElementById(idin);
    myE.innerHTML = myHTML;
  }
  catch (error)
  {
    alert( error +  " changeInnerHTML" + idin + " " + myHTML);
  }
}

function checkPosNumber(number)
{
  //positive numbers
  //  x - 0 to force conversion of text to number internally in place of a decent atoi, atof function
  try
  {
    for (var i = 0; i < number.length; i++)
    {
      var oneChar = number.charAt(i);
      if ((oneChar >= "0" && oneChar <= "9") || (oneChar == "."))
      {
        continue;
      }
      else
      {
        DisplayNotNumber(number);
        return false;
      }
    }
  }
  catch (error)
  {
    alert( error + " checkPosNumber ");
  }

  return true;
}


function DisplayNotNumber(number)
{

  try
  {
    changeInnerHTML('mcFactorIDERROR','Is this: ' + number + ' a valid number?');
  }
  catch(e)
  {
    changeInnerHTML('mcFactorIDERROR', number + ' is not a number');
  }

  return false;
}


function LTrim(str)
{
  for (var k=0; k<str.length && str.charAt(k)<=" " ; k++){} ;

  return str.substring(k,str.length);
}

function RTrim(str)
{
  for (var j=str.length-1; j>=0 && str.charAt(j)<=" " ; j--) {} ;

  return str.substring(0,j+1);
}

function Trim(str)
{
  return LTrim(RTrim(str));
}
