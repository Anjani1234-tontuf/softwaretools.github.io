<script type="text/javascript">

//<!-- 1 kilobyte equiivalents  -->
var bitEquiv = new Array(.001, 125 , 1, 1000, 10000, 100000)

function bits(form)
{

  var fromNumber = Trim(form.amount.value);

  if (form.input_units.options[form.input_units.selectedIndex].value != "" && checkPosNumber(fromNumber))
  {
    var mybits = fromNumber * bitEquiv[form.input_units.selectedIndex];
    changeInnerHTML("bits", mybits);
    //form.number6.value = frmtNumberFraction(result,4);
  }

}


</script>

<!-- inspired by http://www.matisse.net -->
<H1>Computer Storage Calculator - Convert between bits to gigabytes</H1>

<p> IEEE standard &#147;kilo&#148; is 1000</p>

<form>

<input type="text" name="amount" size="10" value="1">

Units:
<select name="input_units">
<OPTION VALUE="bits" >bits
<OPTION VALUE="bytes" >bytes
<OPTION VALUE="kilobytes" SELECTED>kilobytes
<OPTION VALUE="megabytes" >megabytes
<OPTION VALUE="gigabytes" >gigabytes
<OPTION VALUE="terabytes" >terabytes
<OPTION VALUE="petabytes" >petabytes
</select>

      <input type="button" id="parse1button" title="" class="buttonNgrey" value="Go"
        onClick="bits(this.form );"
        onmouseover="toggleHighLight('m', this.id); "
        onmouseout="toggleHighLight('o', this.id); ">


</select>

</form>
