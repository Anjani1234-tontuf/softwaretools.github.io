<script type="text/javascript">

var Msg   = "Fi on Your PopUp Blocker";

function CSGSNext()
{
  var it;
}

CSGSNext.prototype.doNext = function()
{
  changeInnerHTML('E',"<p style='text-shadow: 0.2em 0.5em 0.1em #600,-0.3em 0.1em 0.1em #060,0.4em -0.3em 0.1em #006'>&nbsp;Hit &quot;Reload&quot; to see it again&nbsp;</p>")
}


function CWrapper(msg)
{
  this.msg = msg;
}

CWrapper.prototype.doIt = function(title)
{

  var theNextCall = new CSGSNext();

  var headerChg = new CSGS();

  headerChg.addElement('newheader1');
  headerChg.setMI('newheader1', 15);
  headerChg.addMove('newheader1','lr','lr', 'l','t','diag');

  headerChg.addElement('newheader2');
  headerChg.setMI('newheader2', 15);
  headerChg.addMove('newheader2','ll','ll', 'r', 't','diag');

  headerChg.addElement('newheader3');
  headerChg.setMI('newheader3', 15);
  headerChg.addMove('newheader3','tr','tr', 'l', 'b','diag');

  headerChg.addElement('newheader4');
  headerChg.setMI('newheader4', 15);
  headerChg.addMove('newheader4','tl','tl', 'r', 'b','diag');

  headerChg.addElement('clipDiv');
  headerChg.addEffect('clipDiv','myClip','WTB')
  headerChg.setMIE('clipDiv', 3);
  headerChg.setMI('clipDiv', 13);
  headerChg.addMove('clipDiv',0,0, 'c', 'c');

  headerChg.addElement('clipDiv2');
  headerChg.addEffect('clipDiv2','myClip','WBT')
  headerChg.setMIE('clipDiv2', 3);
  headerChg.setMI('clipDiv2', 15);
  headerChg.addMove('clipDiv2',0,0, 'c', 'c');

  headerChg.addElement('clipDiv3');
  headerChg.addEffect('clipDiv3','myClip','WLR')
  headerChg.setMIE('clipDiv3', 3);
  headerChg.setMI('clipDiv3', 17);
  headerChg.addMove('clipDiv3',0,0, 'c', 'c');

  headerChg.addElement('clipDiv4');
  headerChg.addEffect('clipDiv4','myClip','WRL')
  headerChg.setMIE('clipDiv4', 3);
  headerChg.setMI('clipDiv4', 17);
  headerChg.addMove('clipDiv4',0,0, 'c', 'c');


  headerChg.addElement('Banner');
  headerChg.addEffect('Banner','myClip')
  headerChg.setMI('Banner', 15);
  headerChg.addMove('Banner',1000,325, 0, 325);

  headerChg.addElement('Chef');
  headerChg.addEffect('Chef','myClip')
  headerChg.setMI('Chef', 16);
  headerChg.addMove('Chef','cl','cl', 700, 225);

  headerChg.addElement('nose');
  headerChg.setMI('nose', 7);
  headerChg.addMove('nose',250,550, 'c', 'c');

  headerChg.addElement('ChefSmiley');
  headerChg.setMI('ChefSmiley', 7);
  headerChg.addMove('ChefSmiley',220,550, 'c', 0);

  headerChg.addElement('divgetit');
  headerChg.addEffect('divgetit','myClip','WRL')
  headerChg.setMI('divgetit', 12);
  headerChg.setMIE('divgetit', 4);
  headerChg.addMove('divgetit','tl','ll', 100, 500);

  headerChg.setIntervalSpeed(60);
  headerChg.doIt();
  headerChg.synchFunc(theNextCall,'doNext');
  delete headerChg;


//  changeInnerHTML('E','<p>&nbsp;Thank You&nbsp;</p>')

};

function doDelay()
{
  var wrapper = new CWrapper(Msg);
  //var callwrapper = new CCallWrapper(wrapper, 3000, 'doIt', 'Null');
  var callwrapper = new CCallWrapper(wrapper, 1000, 'doIt', 'Null');
  CCallWrapper.asyncExecute(callwrapper);

  delete wrapper;
  delete callwrapper;
}


</script>
