// intToHex converts 0-255 into hex

function intToHex(n)
{
  var result = n.toString(16);
  if (result.length==1)
  {
    result = "0"+result;
  }
return result;
}

function intToBinary(n)
{
  var result = n.toString(2);
  if (result.length==1)
  {
    result = "0"+result;
  }
return result;
}
