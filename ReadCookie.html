<html>
<head>
<title>Gary Test DOM </title>
<script type="text/javascript">
function setIt(form)
{
  var cdHours   = form.CHours.selectedIndex;

    setGJCookie(cdHours );

//      need to only have one instance of RunIt.html open

        var newwin = window.open("RunIt.html", "RunIt");
        if(newwin)
        {
            newwin.focus();
        }

}

function setGJCookie(cdHours )
{
  //write to cookie

  var cv = "";

  cv += 'm_cdHours='            + cdHours;

  var expdate = new Date();

  expdate.setTime(expdate.getTime() + (24 * 60 * 60 * 1000 * 365));
  setCookie("AGJCookie", cv, expdate, "/", null, false);
}

function setCookie(cname, cvalue, cexpires, cpath, cdomain, csecure)
{
  var curCookie = cname + "=" + escape(cvalue) +
    ((cexpires) ? "; expires=" + cexpires.toGMTString() : "") +
    ((cpath) ? "; path=" + cpath : "") +
    ((cdomain) ? "; cdomain=" + cdomain : "") +
    ((csecure) ? "; csecure" : "");
  document.cookie = curCookie;
}

</script>
</head>
<body>

<br>

<form name ="CountDownT" id="CountDownT">

<table border=0 cellspacing=2 cellpadding=2 summary="Set A timer">
<tr>

</tr>
<tr>

      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      </select>
    </p>
    </td>

  <td>
    <input type="button" id="SCDT"  class="buttonNgrey" value="SetIt"
      onClick="setIt(this.form);">

</tr>
</table>

</form>
